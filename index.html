<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tanim's Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <h1 class="text-4xl text-center mt-5">Welcome to <span class="font-semibold text-yellow-500">বাপের
        ব্যাংক</span>!!!
    </h1>
  </header>
  <main>

    <section class="bg-emerald-700 text-white mt-6 p-5 mx-10 rounded-lg">
      <h3 class="capitalize text-xl">please login</h3>
      <div>
        <input class="block w-9/12 bg-blue-700 mb-3 mt-3 py-2 px-3" type="email" name="" id="userEmail"
          placeholder="E-mail">
        <input class="w-9/12 bg-blue-700 mb-3 py-2 px-3" type="password" name="" id="userPassword"
          placeholder="Password">
        <br>
        <button id="btnSubmit" class="bg-yellow-500 px-7 py-2 rounded-md">Login</button>
      </div>
    </section>

  </main>
  <script src="script.js"></script>
</body>

</html>
